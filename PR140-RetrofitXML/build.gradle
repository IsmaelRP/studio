buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    support_library_version = "27.1.1"
    arch_version = "1.1.1"
    retrofit_version = "2.4.0"
    chuck_version = "1.1.0"
    okhttp_version = "3.11.0"
    stetho_version = "1.5.0"
    mpandroidchart_version = "v3.0.3"
}
