buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}


ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    support_library_version = "28.0.0-alpha1"
    picasso_version = "2.5.2"
    circleimageview_version = "2.2.0"
    fakeit_version = "v0.7"
    arch_version = "1.1.1"
}
