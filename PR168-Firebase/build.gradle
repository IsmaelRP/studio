// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    buildToolsVersion = "27.0.3"
    support_library_version = "27.1.1"
    picasso_version = "2.5.2"
    circleimageview_version = "2.2.0"
    butterknife_version = "8.8.1"
    stetho_version = "1.5.0"
    textdrawable_version = "1.0.1"
    leakcanary_version = "1.5.4"
    glide_version = "4.6.0"
    junit_version = "4.12"
    powermockito_version = "1.6.5"
    hamcrest_version = "1.3"
    espresso_version = "3.0.1"
    support_test_version = "0.5"
    firebasejobdispatcher_version = "0.5.2"
    chuck_version = "1.0.0"
    okhttp_version = "3.7.0"
    gson_version = "2.8.0"
    retrofit_version = "2.1.0"
    eventbus_version = "3.1.1"
    volley_version = "1.1.0"
    rxjava_version = "2.1.9"
    rxandroid_version = "2.0.2"
    retrofitrxjava2adapter_version = "1.0.0"
    firebase_version = "10.0.1"
    firebaseui_version = "1.1.1"
}

