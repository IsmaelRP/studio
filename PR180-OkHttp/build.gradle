buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    support_library_version = "27.1.1"
    stetho_version = "1.5.0"
    chuck_version = "1.1.0"
    okhttp_version = "3.11.0"
}

