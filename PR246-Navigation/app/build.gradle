apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr246_navigation"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:' + rootProject.support_library_version
    implementation 'com.android.support.constraint:constraint-layout:' + rootProject.constraintlayout_version
    implementation 'android.arch.lifecycle:extensions:' + rootProject.lifecycle_version
    implementation 'android.arch.navigation:navigation-fragment:' + rootProject.navigation_version
    implementation 'android.arch.navigation:navigation-ui:' + rootProject.navigation_version
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
}
