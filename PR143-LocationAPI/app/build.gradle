apply plugin: 'com.android.application'
apply plugin: 'android-apt'

def multidex_version = "1.0.0"
def support_library_version = "27.1.1"
def play_services_version = "9.6.1"
def icepick_version = "3.2.0"
def permissionsdispatcher_version = "3.1.0"

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr143"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url "https://clojars.org/repo/" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:multidex:${multidex_version}"
    implementation "com.android.support:appcompat-v7:${support_library_version}"
    implementation "com.android.support:design:${support_library_version}"
    implementation "com.google.android.gms:play-services:${play_services_version}"
    implementation "frankiesardo:icepick:${icepick_version}"
    provided "frankiesardo:icepick-processor:${icepick_version}"
    implementation "com.github.hotchemi:permissionsdispatcher:${permissionsdispatcher_version}"
    apt "com.github.hotchemi:permissionsdispatcher-processor:${permissionsdispatcher_version}"
}
